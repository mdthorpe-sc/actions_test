name: Reading from the Environment

on:
  workflow_dispatch:
  push:

jobs:
  main:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]

    permissions:
      contents: read
      id-token: write # Required for AWS OIDC authentication

    runs-on: ${{ matrix.os }}

    environment: development

    steps:
      - uses: actions/checkout@v4

      - name: What Can I See
        run: |
          echo "BOB=DOBBS" >> $GITHUB_ENV
          echo "KOREY_DIST_ROOT=/opt/korey" >> $GITHUB_ENV
          /bin/env
          which envsubst